<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Web Clone</title>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        
        <div class="sidebar">
            <div class="header">
                <div class="avatar" style="background: #ddd;"></div>
                <div class="actions">
                    <i class="fas fa-circle-notch" style="color: #54656f; margin: 0 10px;"></i>
                    <i class="fas fa-comment-alt" style="color: #54656f; margin: 0 10px;"></i>
                    <i class="fas fa-ellipsis-v" onclick="logout()" style="color: #54656f; margin: 0 10px; cursor: pointer;" title="Logout"></i>
                </div>
            </div>
            
            <div class="chat-list">
                <div class="chat-item">
                    <div class="avatar"></div>
                    <div class="chat-info">
                        <div style="font-weight: bold; margin-bottom: 5px;">Chat App</div>
                        <div style="font-size: 13px; color: #667781;">Click here to join everyone!</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-window">
            <div class="header">
                <div style="display: flex; align-items: center;">
                    <div class="avatar"></div>
                    <div>
                        <div style="font-weight: bold;">Chat App</div>
                        <div style="font-size: 13px; color: #667781;">online</div>
                    </div>
                </div>
                <i class="fas fa-search" style="color: #54656f; margin-right: 20px;"></i>
            </div>

            <div class="messages-container" id="messages-container">
                </div>

            <div class="chat-footer">
                <i class="far fa-smile" style="font-size: 24px; color: #54656f; margin-right: 15px;"></i>
                <i class="fas fa-plus" style="font-size: 24px; color: #54656f; margin-right: 15px;"></i>
                <input type="text" id="message-input" placeholder="Type a message">
                <button id="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
    <script>
        // Allow pressing "Enter" to send
        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
